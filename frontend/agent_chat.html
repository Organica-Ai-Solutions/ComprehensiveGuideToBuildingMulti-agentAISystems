<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent Chat - Multi-Agent AI Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .context-chain {
            height: 200px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .thought-tree {
            height: 300px;
            overflow-y: auto;
        }
        .tool-usage {
            height: 150px;
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
        }
        .message.user {
            margin-left: auto;
        }
        .message.agent {
            margin-right: auto;
        }
        .reasoning-step {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tool-call {
            background-color: #e9ecef;
            border-left: 4px solid #198754;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .connection-status {
            margin-bottom: 15px;
        }
        .connection-status-badge {
            font-size: 0.9em;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <!-- Include the navigation bar -->
    <div id="navbar-container"></div>

    <div class="container-fluid main-content mt-5 pt-4">
        <div class="row">
            <!-- Left Sidebar: Active Agents and Tools -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Active Agents</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="active-agents">
                            <!-- Agents will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-tools"></i> Available Tools</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="available-tools">
                            <!-- Tools will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-6">
                <!-- MCP Context Chain -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-diagram-3"></i> Model Context Protocol</h5>
                    </div>
                    <div class="card-body">
                        <div class="context-chain d-flex" id="context-chain">
                            <!-- Context nodes will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Chat</h5>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chat-messages">
                            <!-- Messages will be populated here -->
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                            <button class="btn btn-primary" id="send-button">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar: Reasoning and Tools -->
            <div class="col-md-3">
                <!-- Chain of Thought -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-diagram-2"></i> Chain of Thought</h5>
                    </div>
                    <div class="card-body">
                        <div class="thought-tree" id="thought-tree">
                            <!-- Reasoning steps will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Tool Usage -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Tool Usage</h5>
                    </div>
                    <div class="card-body">
                        <div class="tool-usage" id="tool-usage">
                            <!-- Tool usage history will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Load the base.js first for API configuration -->
    <script src="js/base.js"></script>
    
    <!-- Load the chat.js file for agent chat functionality -->
    <script src="js/chat.js"></script>
</body>
</html>
