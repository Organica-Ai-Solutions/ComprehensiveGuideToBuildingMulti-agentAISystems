<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi-Agent System Dashboard</title>
    <!-- Load shared header synchronously -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    
    <!-- Shared Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/base.js"></script>
    <script src="/components/shared/Navigation.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>
    <!-- Navigation will be inserted by Navigation.js -->
    
    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Overview Section -->
            <section class="overview-section">
                <div class="row g-4">
                    <!-- Active Agents Card -->
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-cpu"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="activeAgents">0</h3>
                                <p>Active Agents</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tasks Completed Card -->
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-check2-circle"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="tasksCompleted">0</h3>
                                <p>Tasks Completed</p>
                            </div>
                        </div>
                    </div>

                    <!-- Success Rate Card -->
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="successRate">0%</h3>
                                <p>Success Rate</p>
                            </div>
                        </div>
                    </div>

                    <!-- Response Time Card -->
                    <div class="col-md-6 col-lg-3">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="avgResponseTime">0ms</h3>
                                <p>Avg Response Time</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="row g-4">
                    <!-- Task Distribution Chart -->
                    <div class="col-lg-6">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>Task Distribution</h5>
                                <div class="chart-actions">
                                    <button class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="chart-body">
                                <canvas id="taskDistChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Performance Metrics Chart -->
                    <div class="col-lg-6">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>Performance Metrics</h5>
                                <div class="chart-actions">
                                    <button class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="chart-body">
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Resource Usage Chart -->
                    <div class="col-lg-6">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>Resource Usage</h5>
                                <div class="chart-actions">
                                    <button class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="chart-body">
                                <canvas id="resourceChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Rate Limits Chart -->
                    <div class="col-lg-6">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>Rate Limits</h5>
                                <div class="chart-actions">
                                    <button class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-download"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="chart-body">
                                <canvas id="rateLimitChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Tasks Section -->
            <section class="tasks-section">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Tasks</h5>
                        <div class="actions">
                            <button class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-filter"></i> Filter
                            </button>
                            <button class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-download"></i> Export
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Task ID</th>
                                        <th>Type</th>
                                        <th>Agent</th>
                                        <th>Status</th>
                                        <th>Duration</th>
                                        <th>Completed</th>
                                    </tr>
                                </thead>
                                <tbody id="recentTasks">
                                    <!-- Tasks will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
